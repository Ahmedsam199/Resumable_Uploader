version: '3.8'

services:
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - '9000:9000' # API
      - '9001:9001' # Web console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

volumes:
  minio-data:
